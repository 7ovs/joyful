    header:   "COMPRENDRE AVEC LE COEUR, CHANTER AVEC L’ÂME..."
    article:
      - 
        - Au cours de plusieurs années, un ensemble de chant et de danse «Les coeurs en joie» fonctionne auprès du monastère. Les membres de l’ensemble sont les patients du service neuropsychiatrique à l’Hôpital psychiatrique public. Leur espace vital se limite à un territoire restreint. On pourrait penser que leur vie quotidienne n’est pas très colorée. Te n’en pas ainsi. Certes, ils ne peuvent pas vivre à notre rythme habituel, mais cela ne veut pas dire qu’ils sont de pauvres âmes. Ils se sont retrouvés ici par des voies différentes et à des moments différents de leur vie. Ce qui les réunit, c’est la volonté de ne pas perdre le courage et le désir de se trouver. Les frères et les soeurs qui se rendent dans ce service de neuropsychiatrie, remarquent leur sincérité et leur ouverture du coeur. Ces personnes ne trahissent jamais et elles ne trompent pas les autres, car elles ne savent pas le faire.
      -
        - L’ensemble «Les Coeurs en Joie» se produit sur scène non seulement dans nos murs. ils se sont présentés plus d’une fois en Russie dans le cadre de projets de bienfaisance. Aujourd’hui notre futur projet pour cette année ce serait de programmer une tournée en France.. Ce reve peut se réaliser mais pour cela nous avons besoin de votre soutien. 
